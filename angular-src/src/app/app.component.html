<app-header [parent]=this></app-header>

<button class="hamburger hamburger--spring menu-button" type="button" (click)=toggleSideNav() [ngStyle]="{ 'background': StyleService.style.menu.primary_background }">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>


<mat-sidenav-container style="text-align:center" class="example-container">

  <mat-sidenav mode="over" #sidenav>

    <app-navbar [parent]="this">
    </app-navbar>


  </mat-sidenav>
  
  <mat-sidenav-content [ngStyle]="{ 'background': StyleService.style.theme.background }">
    <div class=router-outlet>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
