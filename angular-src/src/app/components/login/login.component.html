<div class="main">

  <div id="center-panel">

    <ng-container *ngIf="this.formType === true">
      <div class="form-container">
        <h3 id="title">Login</h3><br>

        <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
            <div class="text-fields">
          <div class="form-field">
            <span class="login-field">Username:
              <input class="login-input" type="text" name="username" [(ngModel)]="model.username">
              <br>
            </span>
          </div>

          <div class="form-field">
            <span class="login-field">Password:
              <input class="login-input" type="password" name="password" [(ngModel)]="model.password">
              <br>
            </span>
          </div>
            </div>

          <div class="submit-div">
            <!-- Submit -->
            <span>
              <input type="submit" value="Submit" class="submit-button">
              <br>
            </span>
          </div>

        </form>

        <div class="change-form-container">
          <button class="change-form-button" (click)="changeForm()">Sign Up</button>
        </div>

      </div>
    </ng-container>


    <ng-container *ngIf="this.formType === false">
        <div class="form-container">
          <h3 id="title">Sign Up</h3><br>
  
          <form (ngSubmit)="submitNewUser()" #loginForm="ngForm">
            <div class="text-fields">
              <div class="form-field">
                  <span class="login-field">Email:
                    <input class="login-input" type="email" name="email" [(ngModel)]="model.email">
                    <br>
                  </span>
                </div>

            <div class="form-field">
              <span class="login-field">Username:
                <input class="login-input" type="text" name="username" [(ngModel)]="model.username">
                <br>
              </span>
            </div>
  
            <div class="form-field">
              <span class="login-field">Password:
                <input class="login-input" type="password" name="password" [(ngModel)]="model.password">
                <br>
              </span>
            </div>
          </div>
  
            <div class="submit-div">
              <!-- Submit -->
              <span>
                <input type="submit" value="Submit" class="submit-button">
                <br>
              </span>
            </div>
          </form>
  
          <div class="change-form-container">
            <button class="change-form-button" (click)="changeForm()">Login</button>
          </div>
          
        </div>
      </ng-container>





  </div>

</div>
