<div class="block draggable-item" [ngStyle]=data.style>


  <div class=image-div>
    <ng-template [ngIf]="data.image !== ''">
      <div class=thumbnail>
        <div class=thumbnail-container>
          <img src={{data.image}}>
        </div>
      </div>
    </ng-template>

   
    
  </div>
  

</div>
