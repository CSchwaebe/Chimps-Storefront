<div class="block draggable-item" [ngStyle]=data.style>

  <div class="quill-wrapper-{{data.sortOrder}} quill-wrapper">
    <quill-editor [(ngModel)]=data.text [ngModelOptions]='{standalone: true}' class=quill-editor format=object
      theme=bubble bounds=.quill-wrapper-{{data.sortOrder}} placeholder="Text Block" readOnly=true  [modules]="{toolbar: false}" ></quill-editor>
  </div>

</div>
